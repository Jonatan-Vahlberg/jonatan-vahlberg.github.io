<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audioPanel">

        
        <audio class="player" src="./songs/Soul.mp3"></audio>
        <button class="play">&#9654;</button>
        <div class="progress">
            <div class="progress_filled"></div>
        </div>
        <button class="symbol loop">&#8635;</button>
        <input type="range" name="volume" class="player_range vol" min="0" max="1" value="1" step="0.05">
        <input type="range" name="playback" class="player_range pb" min="0.5" max="2" value="1" step="0.1">
        <button class="symbol random">&#8651;</button>
    </div>
    <div class="playlistPanel">
        <input type="file" name="" id="fileFinder" placeholder="Select Any MP3 or FLAC file" accept=".MP3,.FLAC">
        <h3>PLAYLIST</h3>
        <table id="playlistTable">
            <thead>
                <th>ID</th>
                <th>Filename</th>
                <th>Remove</th>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>0</td>
                    <td class="clickable 0">Soulless 5</td>
                    <td>X</td>
                </tr> -->
            </tbody>
        </table> 
    </div>
            <script src="script.js"></script>
</body>
</html>
